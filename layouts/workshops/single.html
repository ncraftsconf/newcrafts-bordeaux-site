{{ define "main" }}
<section class="section align-center">
    <div class="container">
        <div class="container">
            <div class="col-sm-6">
                <h4>{{ .Params.Name }}</h4>
                <div class="speaker">
                    {{ with printf "speakers/%s/%s" .Params.year .Params.author | .Site.GetPage }}
                    {{ .Render "portrait"}}
                    <h5>{{ .Name }}</h5>
                    {{ end }}
                </div>
            </div>
            <div class="col-sm-6 align-left">
                {{ .Content }}
            </div>
        </div>
    </div>
</section>
<section id="register" class="section overlay overlay-clr bg-cover bg4 light-text align-center">
    <div class="container">
        <h2>Register to {{ .Params.Name }}</h2>
        <br>
        Our partner, Audavia, will contact you quickly
        <br>
        <br>
        <form class="form-horizontal">
            <input type="hidden" name="workshop" value={{ printf "%s %s" .Params.Name .Params.Year }}>
            <div class="form-group">
                <label for="email" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-5">
                    <input type="email" name="email" required class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="company" class="col-sm-4 control-label">Company</label>
                <div class="col-sm-5">
                    <input type="text" name="company" class="form-control" id="company" placeholder="Company">
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-4 control-label">Name</label>
                <div class="col-sm-5">
                    <input type="text" name="name" required class="form-control" id="name" placeholder="Your name">
                </div>
            </div>
            <div class="form-group">
                <label for="number" class="col-sm-4 control-label">Participants number</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" id="numer" placeholder="1" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-5">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> I will use my OPCO or profesionnal training
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-5">
                    <button type="submit" class="btn btn-default btn-outline">Register</button>
                </div>
            </div>
        </form>
    </div>
</section>

{{ end }}
